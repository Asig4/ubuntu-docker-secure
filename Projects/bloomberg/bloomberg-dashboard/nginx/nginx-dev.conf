# ============================================================
# Nginx Dev Configuration — Bloomberg Dashboard
# ============================================================
# HTTP-only pour développement local (pas de SSL)
# Utiliser nginx.conf pour la production

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --- Logging ---
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # --- Rate Limiting ---
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/s;

    # --- Upstream servers ---
    upstream grafana {
        server bloomberg-grafana:3000;
    }

    upstream kiosk_controller {
        server bloomberg-kiosk-controller:8001;
    }

    # --- HTTP server (dev) ---
    server {
        listen 80;
        server_name _;

        # --- Security Headers ---
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # --- Kiosk Controller (REST + HTML) ---
        location /kiosk/ {
            proxy_pass http://kiosk_controller/kiosk/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- Kiosk WebSocket ---
        location /kiosk/ws {
            proxy_pass http://kiosk_controller/kiosk/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # --- Grafana (principal) ---
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Grafana API (higher rate limit for dashboard queries) ---
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Grafana WebSocket (live updates) ---
        location /api/live/ {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # --- Grafana Login (rate limit strict) ---
        location /login {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Grafana Health (for Docker healthcheck) ---
        location /api/health {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
        }
    }
}
