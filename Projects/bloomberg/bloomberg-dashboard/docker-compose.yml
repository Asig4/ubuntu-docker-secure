# ============================================================
# Volumes
# ============================================================
volumes:
  grafana-data:
    name: bloomberg-grafana-data
  influxdb-data:
    name: bloomberg-influxdb-data
  influxdb-config:
    name: bloomberg-influxdb-config
  postgres-data:
    name: bloomberg-postgres-data
  prometheus-data:
    name: bloomberg-prometheus-data
  certbot-data:
    name: bloomberg-certbot-data

# ============================================================
# Network
# ============================================================
networks:
  bloomberg-net:
    name: bloomberg-net
    driver: bridge
