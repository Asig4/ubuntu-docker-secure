; ============================================================
; Grafana Configuration — Bloomberg Dashboard
; ============================================================
; Ce fichier est monté en volume dans le container Grafana
; Redémarrer Grafana après modification: docker compose restart bloomberg-grafana

[server]
protocol = http
http_port = 3000
domain = ${DOMAIN}
root_url = https://%(domain)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[security]
admin_user = ${GRAFANA_ADMIN_USER}
admin_password = ${GRAFANA_ADMIN_PASSWORD}
cookie_secure = true
cookie_samesite = lax
content_security_policy = false
; Désactiver CSP car les panels dynamictext utilisent du JS inline

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth]
disable_login_form = false
login_maximum_inactive_lifetime_duration = 7d
login_maximum_lifetime_duration = 30d

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards-json/bloomberg-home.json
min_refresh_interval = 5s

[unified_alerting]
enabled = true
min_interval = 10s
execute_alerts = true

[alerting]
enabled = false
; Désactivé au profit de unified_alerting

[smtp]
enabled = true
host = ${SMTP_HOST}:${SMTP_PORT}
user = ${SMTP_USER}
password = ${SMTP_PASSWORD}
from_address = ${SMTP_FROM}
from_name = Bloomberg Dashboard
startTLS_policy = MandatoryStartTLS

[panels]
disable_sanitize_html = true
; Nécessaire pour le ticker défilant et le news feed HTML custom

[plugins]
enable_alpha = false
allow_loading_unsigned_plugins =

[log]
mode = console
level = info

[log.console]
format = text

[feature_toggles]
; Activer les features utiles
publicDashboards = true
