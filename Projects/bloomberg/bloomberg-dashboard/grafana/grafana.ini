; ============================================================
; Grafana Configuration — Bloomberg Dashboard (DEV LOCAL)
; ============================================================
; Monté en volume: ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
; Redémarrer Grafana après modification: docker compose restart bloomberg-grafana

[server]
protocol = http
http_port = 3000
domain = ${DOMAIN}
root_url = http://%(domain)s/
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[security]
admin_user = ${GRAFANA_ADMIN_USER}
admin_password = ${GRAFANA_ADMIN_PASSWORD}
cookie_secure = false
cookie_samesite = lax
content_security_policy = false
allow_embedding = true

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth]
disable_login_form = false
login_maximum_inactive_lifetime_duration = 7d
login_maximum_lifetime_duration = 30d

[auth.anonymous]
enabled = true
org_role = Viewer

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards-json/bloomberg-home.json
min_refresh_interval = 5s

[unified_alerting]
enabled = true
min_interval = 10s
execute_alerts = true

[alerting]
enabled = false

[smtp]
enabled = false
; Activé en production avec des vars SMTP valides
; host = ${SMTP_HOST}:${SMTP_PORT}
; user = ${SMTP_USER}
; password = ${SMTP_PASSWORD}
; from_address = ${SMTP_FROM}
; from_name = Bloomberg Dashboard
; startTLS_policy = MandatoryStartTLS

[panels]
disable_sanitize_html = true

[plugins]
enable_alpha = false
allow_loading_unsigned_plugins =

[log]
mode = console
level = info

[log.console]
format = text

[feature_toggles]
publicDashboards = true
