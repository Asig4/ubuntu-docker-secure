apiVersion: 1

policies:
  - orgId: 1
    receiver: default-webhook
    group_by:
      - alertname
      - symbol
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      - receiver: default-webhook
        matchers:
          - severity = critical
        group_wait: 10s
        group_interval: 1m
        repeat_interval: 30m
        continue: false
